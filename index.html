<div class="container">
  <h1 class="tituloprod">Nuestros Productos</h1>

  <div class="row" id="cards"></div>

  <h1 class="tituloprod">Carrito de compras</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Producto</th>
        <th scope="col">Kilos</th>
        <th scope="col"></th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody id="items"></tbody>
    <tfoot>
      <tr id="footer">
        <th scope="row" colspan="5">Agrega los productos más ricos</th>
      </tr>
    </tfoot>
    
  </table>
  
</div>

<template id="template-footer">
    <th scope="row" colspan="2">Total productos</th>
    <td>10</td>
  
    <td class="font-weight-bold"><h5>Total Precio</h5> $ <span>5000</span></td>

    <td>
      <button class="btn btn-danger btn-sm" id="vaciar-carrito">
         Finalizar Compra
      </button>
  </td>
</template>

<template id="template-carrito">
  <tr>
    <th scope="row">id</th>
    

    <td>Café</td>
    <td>1</td>
    <td>
        <button class="btn btn-info btn-sm">
            +
        </button>
        <button class="btn btn-danger btn-sm">
            -
        </button>
    </td>
    <td>$ <span>500</span></td>
  </tr>
</template>

<template id="template-card">

      <div class="card-body">
        <h5>Titulo</h5>
        <p>precio</p>

    </div>
  </div>
</template>
